<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>De que equipo eres segun tu mes de nacimiento</title>
</head>
<body>
  
  <div class="header">
      <h1 id="titulo">De que equipo eres segun tu mes de nacimiento</h1> 
      
  </div>
  <div class="content" id="content">
      <img id="fotoEquipo" src="img/logoChampions.png" alt="">
      <select class="select" name ="meses" id="meses">

        <option value="img/logoRMD.png">Enero</option>
        <option value="img/logoInter.png">Febrero</option>
        <option value="img/logoChelsea.png">Marzo</option>
        <option value="img/logoBarca.png">Abril</option>
        <option value="img/logoLiverpool.png">Mayo</option>
        <option value="img/logoMilan.png">Junio</option>
        <option value="img/logoArsenal.png">Julio</option>
        <option value="img/logoManUtd.png">Agosto</option>
        <option value="img/logoBayern.png">Septiembre</option>
        <option value="img/logoPsg.png">Octubre</option>
        <option value="img/logoCity.png">Noviembre</option>
        <option value="img/logoJuve.png">Diciembre</option>
      </select>
      <button class="select" type="button" id="btnListo">Listo</button>
      <br><br>
    </div>
    <div class="txt">
      <p  id="txtEquipo"></p>
    </div>
  <div class="footer">
    <p>Hecho por Octavio Guerrero Vazquez</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
